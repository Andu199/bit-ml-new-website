baseURL = "https://andu199.github.io/bit-ml-new-website/"
languageCode = "en-us"
title = "Bitdefender Machine Learning Team"
theme = "PaperMod"

[params]
  description = "Engaging with the broader Machine Learning Community."
  defaultTheme = "dark"

  # Home page: image, title, short text, and links (R1)
  [params.profileMode]
    enabled = true
    title = "Bitdefender ML Research"
    subtitle = "Welcome to our research team's website. We work on machine learning and engage with the broader community."
    imageUrl = "img/hero_avatar.webp"
    imageTitle = "Team"
    imageWidth = 960
    imageHeight = 400
    [[params.profileMode.buttons]]
      name = "News"
      url = "/news/"
    [[params.profileMode.buttons]]
      name = "Research"
      url = "/research/"
    [[params.profileMode.buttons]]
      name = "Academic"
      url = "/academic/"
    [[params.profileMode.buttons]]
      name = "Blog"
      url = "/blog/"
    [[params.profileMode.buttons]]
      name = "Community"
      url = "/community/"
    [[params.profileMode.buttons]]
      name = "Team"
      url = "/team/"

  # Only "news" section feeds the home list (we use profileMode so home shows custom content)
  mainSections = ["news"]

